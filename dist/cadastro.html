<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>

<body>
    <header class="nav-bar">
        <div class="icons">
            <a href="./index.html"><img class="logo" src="./images/logo.png"></a>
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <nav class="nav-routes menu">
            <a class="nav-options" href="./index.html">Home</a>
            <a class="nav-options" href="./pages/inglaterra/jogos.html">Jogos</a>
            <a class="nav-options" href="./cadastro.html">Cadastar</a>
        </nav>
    </header>
    <main class="content">
        <form class="forms">
            <div class="title">
                <h2>Cadastre um Jogador</h2>
            </div>
            <div>
                <label for="name">Nome:</label>
                <input class="styleInput" id="name" placeholder="Joaquim Oliveira" />
            </div>
            <div>
                <label for="team">Time:</label>
                <select class="styleInput" id="team" name="team">
                    <option value="" selected></option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Holanda">Holanda</option>
                    <option value="Marrocos">Marrocos</option>
                </select>
            </div>
            <div>
                <label for="position">Posição:</label>
                <select class="styleInput" id="position" name="position">
                    <option value="" selected></option>
                    <option value="goleiro">Goleiro</option>
                    <option value="defensor">Defensor</option>
                    <option value="meio_campista">Meio Campista</option>
                    <option value="atacante">Atacante</option>
                </select>
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="number" class="styleInput" id="age" min="0" />
            </div>
            <div>
                <label for="url">URL Imagem:</label>
                <input class="styleInput" id="url" />
            </div>
            <div>
                <input id="submit" value="Cadastrar">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div>
            <span>Gabriel Uchoa, Marcos Fernandes e Allan Sampaio. | Todos os direitos reservados ©</span>
        </div>
    </footer>

    <script src="./scripts/cadastro.js"></script>
</body>

</html>
