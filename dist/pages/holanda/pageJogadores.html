<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../pages/holanda/pageJogadores.css">
    <script src="../../scripts/holanda/holandaJogadores.js" defer></script>
</head>

<body>
    <header class="nav-bar">
        <section>
            <a href="../../dist/index.html"><img class="logo" src="../../images/logo.png"></a>
        </section>
        <section class="nav-routes">
            <a class="nav-options" href="../../index.html">Home</a>
            <a class="nav-options" href="../../pages/holanda/pageJogos.html">Jogos</a>
            <a class="nav-options" href="../../cadastro.html">Cadastar</a>
        </section>
    </header>

    <section class="container">
        <div class="menu">
            <img src="https://www.holandaevoce.nl/binaries/medium/content/gallery/nl-netherlandsandyou/content-afbeeldingen/vlag-nederland.png"
                width="80" alt="Bandeira Holanda">
            <span class="nameTeam">Holanda</span>
        </div>
    </section>

    <section class="filter">Filtar por idade
        <div class="filterAge">
            <label for="">Idade Mínima:</label>
            <input id="ageMin" type="number">
            <label for="">Idade Máxima:</label>
            <input id="ageMax" type="number">
            <button class="btn">Filtrar</button>
        </div>
    </section>

    <main class="positions">

        <h2 class="title">ATACANTES</h2>

        <div id="attackers" class="position attacker">
            <div class="arrows">
                <img class="arrowRight" onclick="moveLeft('attackers')"
                    src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                <img class="arrowLeft" onclick="moveRight('attackers')"
                    src="https://cdn-icons-png.flaticon.com/512/32/32213.png" width="25">
            </div>
            <!-- DIV DOS CARDS -->
        </div>

        <h2 class="title">MEIO CAMPISTAS</h2>

        <div id="midfielders" class="position midfielder">
            <div class="arrows">
                <img class="arrowRight" onclick="moveLeft('midfielders')"
                    src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                <img class="arrowLeft" onclick="moveRight('midfielders')"
                    src="https://cdn-icons-png.flaticon.com/512/32/32213.png" width="25">
            </div>
        </div>

        <h2 class="title">ZAGUEIROS</h2>

        <div id="defender" class="position defenders">
            <div class="arrows">
                <img class="arrowRight" onclick="moveLeft('defender')"
                    src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                <img class="arrowLeft" onclick="moveRight('defender')"
                    src="https://cdn-icons-png.flaticon.com/512/32/32213.png" width="25">
            </div>
        </div>

        <h2 class="title">GOLEIROS</h2>

        <div id="goalkeeper"class="position goalkeepers">
            <div class="arrows">
                <img class="arrowRight" onclick="moveLeft('goalkeeper')"
                    src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                <img class="arrowLeft" onclick="moveRight('goalkeeper')"
                    src="https://cdn-icons-png.flaticon.com/512/32/32213.png" width="25">
            </div>

        </div>
    </main>
</body>

</html>
