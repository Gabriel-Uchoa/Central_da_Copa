<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/components.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./jogos.css">
    <title>Partidas - Inglaterra</title>
</head>

<body>
    <header class="nav-bar">
        <section class="icons">
            <a href="../../index.html"><img class="logo" src="../../images/logo.png"></a>
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
        </section>
        <input id="menu-toggle" type="checkbox" />
        <nav class="nav-routes menu">
            <a class="nav-options" href="../../index.html">Home</a>
            <a class="nav-options" href="./jogos.html">Jogos</a>
            <a class="nav-options" href="../../cadastro.html">Cadastar</a>
        </nav>
    </header>
    <main class="contentJogos">
        <section class="team-navigation">
            <div class="previous-team">
                <a class="button-style" href="#">Anterior</a>
            </div>
            <div class="current-team">
                <div class="flag-team">
                    <img src="https://upload.wikimedia.org/wikipedia/pt/2/2e/England_crest_2009.svg.png"
                        alt="flag England">
                </div>
                <div class="team-details">
                    <h1>Inglaterra</h1>
                    <a class="button-style" href="./jogadores.html">Ver Jogadores</a>
                </div>
            </div>
            <div class="next-team">
                <a class="button-style" href="../holanda/pageJogos.html">Próximo</a>
            </div>
        </section>

        <section id="match-history" class="match-history">
            <div class="match">
                <div>
                    <h2>Classificatórias</h2>
                </div>
                <div id="Classificatória" class="grid-result-qualifyng"></div>
                <div>
                    <button id="view" class="button-style">Ver Mais</button>
                </div>
            </div>

        </section>
    </main>
    <script src="../../scripts/inglaterra/inglaterra_jogos.js"></script>

</html>
