<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/components.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./jogadores.css">

    <title>Jogadores Inglaterra</title>
</head>

<body>
    <header class="nav-bar">
        <section class="icons">
            <a href="../../index.html"><img class="logo" src="../../images/logo.png"></a>
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
        </section>
        <input id="menu-toggle" type="checkbox" />
        <nav class="nav-routes menu">
            <a class="nav-options" href="../../index.html">Home</a>
            <a class="nav-options" href="./jogos.html">Jogos</a>
            <a class="nav-options" href="../../cadastro.html">Cadastar</a>
        </nav>
    </header>
    <main class="content">
        <section class="team-navigation">
            <div class="current-team">
                <div class="flag-team">
                    <img src="https://upload.wikimedia.org/wikipedia/pt/2/2e/England_crest_2009.svg.png"
                        alt="flag England">
                </div>
                <div class="team-details">
                    <h1>Inglaterra</h1>
                    <a class="button-style" href="./jogos.html">Ver Jogos</a>
                </div>
            </div>
            </div>
        </section>
        <section class="players-filter">
            <h3>Filtrar por idade</h3>
            <div class="filter">
                <label>
                    Idade Mínima
                    <br>
                    <input onfocusout="filterAge()" id="age_min" type="number" min="0" value="0">
                </label>
                <label>
                    Idade Máxima
                    <br>
                    <input onfocusout="filterAge()" id="age_max" type="number" min="0" value="0">
                </label>
            </div>
        </section>
        <section class="carousel">
            <div id="goleiros" class="sec-carousel">
                <h1>Goleiros</h1>
                <div class="control">
                    <img class="button" onclick="{slideMoveLeft('slide-goleiros')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                    <img class="button" onclick="{slideMoveRight('slide-goleiros')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="25">
                </div>
                <div id="slide-goleiros" class="carousel-cards"></div>
            </div>
            <div id="defensores" class="sec-carousel">
                <h1>Defensores</h1>
                <div class="control">
                    <img class="button" onclick="{slideMoveLeft('slide-defensores')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                    <img class="button" onclick="{slideMoveRight('slide-defensores')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="25">
                </div>
                <div id="slide-defensores" class="carousel-cards"></div>
            </div>
            <div id="meio-campistas" class="sec-carousel">
                <h1>Meio Campistas</h1>
                <div class="control">
                    <img class="button" onclick="{slideMoveLeft('slidemeio-campistas')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                    <img class="button" onclick="{slideMoveRight('slidemeio-campistas')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="25">
                </div>
                <div id="slidemeio-campistas" class="carousel-cards"></div>
            </div>
            <div id="atacantes" class="sec-carousel">
                <h1>Atacantes</h1>
                <div class="control">
                    <img class="button" onclick="{slideMoveLeft('slide-atacantes')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="25">
                    <img class="button" onclick="{slideMoveRight('slide-atacantes')}"
                        src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="25">
                </div>
                <div id="slide-atacantes" class="carousel-cards"></div>
            </div>
        </section>
    </main>
    <script src="../../scripts/inglaterra/inglaterra_jogadores.js"></script>
</body>

</html>
